<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Clinica Odonto</title>
    <script type="text/javascript" src="/js/odontologo/put_odontologos.js"></script>
    <script type="text/javascript" src="/js/odontologo/post_odontologos.js"></script>
    <script type="text/javascript" src="/js/odontologo/get_odontologos.js"></script>
    <script type="text/javascript" src="/js/odontologo/delete_odontologos.js"></script>
</head>
<body>
    <h1>Panel de Odontologos</h1>
    <br>
    <div>
        <h2>Eliga la opcion que desee administrar</h2>
        <ul>
            <li>
                <a href="/index.html">Inicio</a>
            </li>
            <li>
                <a href="/panelpacientes.html">Pacientes</a>
            </li>
            <li>
                <a href="/panelturnos.html">Turnos</a>
            </li>
            <li>
                <a href="/panelusuarios.html">Usuarios</a>
            </li>
        </ul>
    </div>
    <br>
    <div class="container">
        <h2>Agregue Odontologos</h2>
            <form id="add_odontologos">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido" name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="matricula">N° de Matricula:</label>
                    <input type="number" class="form-control" id="matricula"
                           placeholder="Ingrese el numero de Matricula" name="matricula" required></input>
                </div>

                <button type="submit">Guardar</button>
            </form>
        </tr>
    </div>
    <div>
    <h3>Listas Total de Registros</h3>
        <table id="tablaOdontologos">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>N° de Matricula</th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="row">
        <div id="div_actualizacion_odontologo" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px">
            <form id="formulario_actualizacion_odontologo">
                <div class="form-group">
                    <label for="odontologo_id">Id:</label>
                    <input type="number" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre_m">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre_m">
                </div>
                <div class="form-group">
                    <label for="apellido_m">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido_m">
                </div>
                <div class="form-group">
                    <label for="matricula_m">Domicilio:</label>
                    <input type="number" class="form-control" placeholder="matricula" id="matricula_m">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px"></div>
        </div>
    </div>

</body>
</html>
