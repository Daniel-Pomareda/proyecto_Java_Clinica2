<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Clinica Odonto</title>
    <script type="text/javascript" src="/js/paciente/get_pacientes.js"></script>
    <script type="text/javascript" src="/js/paciente/post_pacientes.js"></script>
    <script type="text/javascript" src="/js/paciente/put_pacientes.js"></script>
    <script type="text/javascript" src="/js/paciente/delete_pacientes.js"></script>
</head>
<body>
    <h1>Panel de Pacientes</h1>
    <br>
    <div>
        <h2>Eliga la opcion que desee administrar</h2>
        <ul>
            <li>
                <a href="/index.html">Inicio</a>
            </li>
            <li>
                <a href="/panelodontologos.html">Odontologos</a>
            </li>
            <li>
                <a href="/panelturnos.html">Turnos</a>
            </li>
            <li>
                <a href="/panelusuarios.html">Usuarios</a>
            </li>
        </ul>
    </div>
    <br>
    <div class="container">
        <h2>Agregue Pacientes</h2>
            <form id="add_pacientes">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido" name="apellido" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="domicilio">Domicilio:</label>
                    <input type="text" class="form-control" id="domicilio"
                           placeholder="Ingrese el Domicilio" name="domicilio" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="number" class="form-control" id="dni"
                           placeholder="Ingrese el DNI" name="dni" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaAlta">Fecha de Alta:</label>
                    <input type="date" class="form-control" id="fechaAlta"
                           placeholder="Ingrese la Fecha de Alta" name="fechaAlta" required></input>
                </div>

                <button type="submit">Guardar</button>
            </form>
        </tr>
    </div>
    <div>
    <h3>Listas Total de Registros</h3>
        <table id="tablaPacientes">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Domicilio</th>
                <th>DNI</th>
                <th>Fecha de Alta</th>
                <th></th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="row">
        <div id="div_actualizacion_paciente" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px">
            <form id="formulario_actualizacion_paciente">
                <div class="form-group">
                    <label for="paciente_id">Id:</label>
                    <input type="number" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre" id="nombre_m">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" placeholder="Apellido" id="apellido_m">
                </div>
                <div class="form-group">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" class="form-control" placeholder="Domicilio" id="domicilio_m">
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="number" class="form-control" placeholder="DNI" id="dni_m">
                </div>
                <div class="form-group">
                    <label for="fechaAlta">Fecha de Alta:</label>
                    <input type="date" class="form-control" placeholder="Fecha de Alta" id="fechaAlta_m">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px"></div>
        </div>
    </div>
</body>
</html>
